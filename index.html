<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test API JKT48</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; 
      display: grid; 
      place-items: center; 
      min-height: 90vh; 
      background: #f0f2f5; 
      color: #333;
    }
    .container { 
      text-align: center; 
      padding: 30px; 
      background: white; 
      border-radius: 10px; 
      box-shadow: 0 6px 12px rgba(0,0,0,0.1); 
    }
    h1 {
      margin-top: 0;
    }
    button { 
      background: #d9006c; /* Warna ala JKT */
      color: white; 
      border: none; 
      padding: 12px 24px; 
      border-radius: 8px; 
      cursor: pointer; 
      font-size: 16px; 
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover { 
      background: #b30059; 
    }
    #imageContainer { 
      margin-top: 25px; 
      min-height: 300px; 
      min-width: 300px;
      max-width: 500px;
      display: grid; 
      place-items: center; 
      border: 2px dashed #ddd;
      border-radius: 8px;
      padding: 10px;
    }
    img { 
      max-width: 100%; 
      max-height: 400px; 
      border-radius: 5px; 
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Tester API JKT48</h1>
    <p>Dibuat oleh: Nama Lo Di Sini</p>
    <button id="testButton">Gaskeun, Ambil Foto!</button>
    <div id="imageContainer">
      <p>Klik tombol di atas buat nampilin foto...</p>
    </div>
  </div>

  <script>
    document.getElementById('testButton').addEventListener('click', () => {
      const container = document.getElementById('imageContainer');
      container.innerHTML = '<p>Lagi nyari foto, sabar ye...</p>';

      // Panggil API kita sendiri
      fetch('/api/jkt48')
        .then(response => {
          if (!response.ok) {
            throw new Error(`API error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          if (data.url) {
            // Tampilkan gambar
            container.innerHTML = `<img src="${data.url}" alt="Foto JKT48">`;
          } else {
            container.innerHTML = '<p>Waduh, URL fotonya kosong dari API.</p>';
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          container.innerHTML = `<p>Gagal ngambil foto: ${error.message}</p>`;
        });
    });
  </script>

</body>
</html>
